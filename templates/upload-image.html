{% extends "base.html" %} <!--Kế thừa từ base.html-->
{% block title %} Upload Image to Gallery {% endblock title %}

{% block content %}

<section class ="my-5">
    <div class="container">
        <div class="row justify-content-center py4">
            <div class="col-lg-8 my-2">
                <h3>Upload your image to gallery</h3>
                <hr>
            </div>
            <form class="col-lg-8 my-2" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group my-2 d-flex justify-content-sm-between align-items-center">
                    <div class="flex-grow-1">
                        <select class="form-control" name="category" id="">
                            <option value="">Select Category</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.title|title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <!--Icon thêm danh mục-->
                        <a class = "text-decoration-none ms-2" href="{% url 'create-category' %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                            </svg>
                        </a>  
                    </div>
                </div>
                {{form.category.errors}}    

                <!--Input chọn ảnh-->
                <div class="form-group my-2">
                    <input class="form-control" type="file" name="image">
                </div>
                {{form.image.errors}}

                <!--Input mô tả ảnh-->
                <div class="form-group">
                    <textarea class="form-control" name="description" id="" cols="30" rows="10"></textarea>
                </div>

                <!--Nút up ảnh-->
                <div class="form-group my-2">
                    <button class="btn btn-primary btn-lg px-4">Upload Image</button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock content %}
